  <!-- Text -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">TOURNOI DE JEUX VIDÃ‰O</text>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="20" fill="#4a7feb" text-anchor="middle">CHAMPIONSHIP 2025</text>
  
  <!-- Decorative elements -->
  <!-- Stars -->
